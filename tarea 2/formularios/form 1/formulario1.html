<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <title>Formulario 1</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form action="" class="formulario-registro">
      <!-- Nombre y apellido -->
      <label for="nombre">Nombre:</label><br />
      <input type="text" id="nombre" /><br />
      <label for="apellidos">Apellidos:</label><br />
      <input type="text" id="apellidos" /><br />
      <!-- Genero -->
      <label for="">Sexo:</label>
      <input type="radio" id="hombre" value="hombre" />
      <label for="hombre">Hombre</label>
      <input type="radio" id="mujer" value="mujer" />
      <label for="mujer">Mujer</label><br />
      <!-- Checkbox -->
      <input type="checkbox" name="novedades" id="novedades" />
      <label for="novedades"
        >Deseo recibir informacion sobre novedades y ofertas</label
      ><br />
      <input type="checkbox" name="terminos" id="terminos" />
      <label for="terminos"
        >Declaro haber leido y aceptar las condiciones del programa y la
        normativa sobre proteccion de datos</label
      ><br />
      <button>Enviar</button>
    </form>
  </body>
</html>
