<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario 2</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form action="">
      <p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" />
      </p>
      <p>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" />
      </p>

      <!-- Genero -->
      <p>
        <label for="">Sexo:</label>
        <input type="radio" id="hombre" value="hombre" />
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" value="mujer" />
        <label for="mujer">Mujer</label><br />
      </p>

      <!-- Mail -->
      <p>
        <label for="correo">Correo:</label>
        <input type="text" id="correo" />
      </p>

      <!-- Poblacion -->
      <p>
        <label for="poblacion">Poblacion:</label>
        <select name="select" id="poblacion">
          <option value="alicante">Alicante</option>
          <option value="madrid">Madrid</option>
          <option value="barcelona">Barcelona</option>
        </select>
      </p>
      <!-- Descripcion -->
      <p><label for="descripcion">Descripcion</label></p>
      <textarea
        name="descripcion"
        id="descripcion"
        cols="30"
        rows="10"
      ></textarea>

      <!-- Checkbox -->
      <p>
        <input type="checkbox" name="novedades" id="novedades" />
        <label for="novedades"
          >Deseo recibir informacion sobre novedades y ofertas</label
        >
      </p>
      <p>
        <input type="checkbox" name="terminos" id="terminos" />
        <label for="terminos"
          >Declaro haber leido y aceptar las condiciones del programa y la
          normativa sobre proteccion de datos</label
        >
      </p>
      <button>Enviar</button>
    </form>
  </body>
</html>
