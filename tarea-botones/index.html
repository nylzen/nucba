<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>Botones</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <!-- Button Radial -->
        <button class="button button__radial">
          <i class="button__icon fas fa-plus"></i>
        </button>

        <!-- Button Normal -->
        <button class="button button__normal">Button</button>

        <!-- Button No BG -->
        <button class="button__clear">Button</button>
        <!-- Button Favorite-->
        <button class="favorite"><i class="far fa-star"></i>Favorite</button>
        <!-- Button Cart -->
        <button class="cart">
          <i class="fas fa-shopping-cart"></i>Add to cart
        </button>
      </div>
    </div>
  </body>
</html>
